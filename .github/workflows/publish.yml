name: Release
on:
    workflow_dispatch:

env:
    CARGO_TERM_COLOR: always

jobs:
    release:
        strategy:
            fail-fast: false
            matrix:
                platform: [macos-latest, ubuntu-latest, windows-latest]

        runs-on: ${{ matrix.platform }}
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v3

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-latest'
              run: |
                sudo apt-get update
                sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

            - name: Setup PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Setup node and Cache .pnpm-store
              uses: actions/setup-node@v3
              with:
                  node-version: latest
                  cache: "pnpm"
                  cache-dependency-path: "./frontend/pnpm-lock.yaml"

            - name: Rust setup
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal

            - name: Install dependencies
              working-directory: ./frontend
              run: pnpm install

            - name: Build üîß
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  # the action automatically replaces __VERSION__ with the app version
                  tagName: v__VERSION__
                  releaseName: "v__VERSION__"
                  releaseDraft: true
                  prerelease: false
                  tauriScript: "pnpm"
                  projectPath: ./frontend
                  distPath: ./frontend/dist
                  # iconPath: src-tauri/icons/icon.png
